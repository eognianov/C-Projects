<h1 class="text-center">Delivered</h1>
<hr class="hr-2 bg-panda">
<div class="d-flex justify-content-between">
    <table class="table table-hover table-bordered">
        <thead>
        <tr class="row">
            <th scope="col" class="col-lg-2 d-flex justify-content-center"><h3>Id</h3></th>
            <th scope="col" class="col-lg-2 d-flex justify-content-center"><h3>Description</h3></th>
            <th scope="col" class="col-lg-2 d-flex justify-content-center"><h3>Weight</h3></th>
            <th scope="col" class="col-lg-2 d-flex justify-content-center"><h3>Shipping Address</h3></th>
            <th scope="col" class="col-lg-2 d-flex justify-content-center"><h3>Recipient</h3></th>
            <th scope="col" class="col-lg-2 d-flex justify-content-center"><h3>Actions</h3></th>
        </tr>
        </thead>
        <tbody>
        @for(int i = 0; i < Model.Packages.Count(); i++)
        {
        { var package = Model.Packages.ToList()[i]; }
        <tr class="row">
            <td class="col-lg-2 d-flex justify-content-center"><h5>@package.Id</h5></td>
            <td class="col-lg-2 d-flex justify-content-center"><h5>@package.Description</h5></td>
            <td class="col-lg-2 d-flex justify-content-center"><h5>@package.Weight</h5></td>
            <td class="col-lg-2 d-flex justify-content-center"><h5>@package.Address</h5></td>
            <td class="col-lg-2 d-flex justify-content-center"><h5>@package.Recipient</h5></td>
            <td class="col-lg-2 d-flex justify-content-center">
                <a href="/Packages/Details?id=@package.Id" class="btn bg-panda text-white">Details</a>
            </td>
        </tr>
        }
        </tbody>
    </table>
</div>
