<h1 class="text-center text-torshia">Login</h1>
<hr class="bg-panda w-50 hr-2" />
<form class="mx-auto w-50" method="post" action="/packages/create">
    <div class="row">
        <div class="form-group col-12">
            <label for="description" class="text-torshia">Description</label>
            <input type="text" class="form-control" id="description" placeholder="Description..." name="description">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-6">
            <label for="weight" class="text-torshia">Weight</label>
            <input type="number" min="0" step="0.01" class="form-control" id="weight" placeholder="Weight..." name="weight">
        </div>
        <div class="form-group col-6">
            <label for="shippingAddress" class="text-torshia">Shipping Address</label>
            <input type="text" class="form-control" id="shippingAddres" placeholder="Shipping Address..." name="shippingAddress">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-12">
            <label for="chooseRecipient" class="text-torshia">Choose Recipient</label><br/>
            <select name="userId" id="chooseRecipient" class="form-group col-6">
                <option disabled="disabled" selected="selected">-- Choose Recipient --</option>
                @for(int i = 0; i < Model.Users.Count(); i++)
                {
                    { var account = Model.Users.ToList()[i]; }
                    <option value="@account.Id">@account.Username</option>
                }
            </select>
        </div>
    </div>
    <div class="row">
        <div class="button-holder d-flex justify-content-center col-12">
            <button type="submit" class="btn bg-panda text-white">Create</button>
        </div>
    </div>
</form>
